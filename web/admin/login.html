<!DOCTYPE html>
<html lang="en">
    <head>
        <title>黑小马后台登录</title>
		<meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../admin/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../admin/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="../admin/css/unicorn.login.css" />
    </head>
    <body>
        <div id="logo">
            <img src="../web/images/logo.png" alt="" />
        </div>
        <div id="loginbox" style="height:220px">
            <form id="loginform" class="form-vertical" method="post" action="../admin/login.s" >
				<p>非管理员请退出该界面.</p>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-user"></i></span><input type="text" name="username" placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="input-prepend">
                            <span class="add-on"><i class="icon-lock"></i></span><input type="password" name="pwd" placeholder="密码" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-center"><input type="submit" class="btn btn-inverse" value="登录" /></span>
                </div>
            </form>

        </div>
    </body>
</html>
